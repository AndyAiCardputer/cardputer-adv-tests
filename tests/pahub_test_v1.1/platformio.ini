[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; Libraries
lib_deps = 
    m5stack/M5Cardputer@^1.1.1
    m5stack/M5Unified@^0.2.10
    m5stack/M5GFX@^0.2.17

; Build settings
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

; Upload speed
upload_speed = 921600

; Monitor
monitor_speed = 115200

